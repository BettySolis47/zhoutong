<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 基础信息 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>周童装饰 · 您的理想家居设计专家</title>

    <!-- SEO -->
    <meta name="description" content="周童装饰 – 一站式家装与软装服务，专注室内设计、施工、软装搭配与全屋定制。江山市十年口碑装修公司，为您打造高品质理想居住空间。" />
    <meta name="keywords" content="江山市装修, 室内设计, 全屋定制, 软装搭配, 家装公司" />

    <!-- 字体 & 图标 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <style>
        :root {
            --primary: #5b86e5;
            --primary-dark: #274472;
            --accent: #e74c3c;
            --bg: #f4f5f7;
            --text: #333;
        }
        * {margin: 0; padding: 0; box-sizing: border-box;}
        html {scroll-behavior: smooth;}
        body {font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif; line-height: 1.6; color: var(--text); background: var(--bg);}        
        a {color: inherit; text-decoration: none;}
        img {display: block; max-width: 100%;}
        .container {max-width: 1200px; margin: 0 auto; padding: 0 20px;}

        /* ───── 顶部导航 ───── */
        nav {background: #222c38; color: #fff; padding: 1rem 0; position: fixed; width: 100%; top: 0; left: 0; z-index: 1000; transition: background .3s ease; box-shadow: 0 2px 10px rgba(0, 0, 0, .06);}    
        nav.scrolled {background: rgba(34, 44, 56, .95);}        
        nav .container {display: flex; justify-content: space-between; align-items: center;}
        .logo {font-size: 1.6rem; font-weight: 600; letter-spacing: 2px; white-space: nowrap;}
        .nav-links {display: flex; list-style: none; gap: 2rem;}
        .nav-links a {color: #fff; font-size: .95rem; font-weight: 500; transition: color 0.3s;}
        .nav-links a:hover {color: #70b7ff;}
        .hamburger {display: none; font-size: 1.6rem; cursor: pointer;}

        /* ───── 背景层 ───── */
        .hero-bg {position: fixed; inset: 0; z-index: -2; background: linear-gradient(120deg, var(--primary) 0%, #36d1c4 100%);}        
        .hero-canvas {position: fixed; inset: 0; width: 100%; height: 100%; z-index: -1;}

        /* ───── Hero Slider ───── */
        .hero-slider {margin-top: 60px; position: relative; overflow: hidden;}
        .slider {position: relative; width: 100%; height: calc(100vh - 60px);}        
        .slide {position: absolute; inset: 0; opacity: 0; transition: opacity .8s ease;}
        .slide.active {opacity: 1;}
        .slide img {width: 100%; height: 100%; object-fit: cover;}
        .nav {position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0, 0, 0, .35); border: none; color: #fff; font-size: 2rem; width: 46px; height: 46px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px);}        
        .nav.prev {left: 20px;}        
        .nav.next {right: 20px;}
        .nav:hover {background: rgba(0, 0, 0, .55);}        
        .hero-overlay {position: absolute; bottom: 12%; left: 50%; transform: translateX(-50%); background: rgba(30, 40, 60, .5); backdrop-filter: blur(4px); padding: 2rem 3rem; border-radius: 1.3rem; box-shadow: 0 8px 40px rgba(0, 0, 0, .15); color: #fff; text-align: center; max-width: 650px;}
        .hero-overlay h1 {font-size: 2.6rem; font-weight: 600; margin-bottom: 1rem;}
        .hero-overlay p {font-size: 1.1rem; margin-bottom: 1.8rem;}
        .cta-button {display: inline-block; background: var(--accent); color: #fff; padding: 14px 38px; font-size: 1rem; border-radius: 2rem; box-shadow: 0 2px 18px rgba(231, 76, 60, .15); transition: all .2s;}
        .cta-button:hover {background: #c0392b; transform: scale(1.05);}        

        /* ───── 通用区块 ───── */
        section {padding: 90px 0;}
        .section-title {text-align: center; font-size: 2.4rem; color: var(--primary-dark); margin-bottom: 3rem;}

        /* ───── 服务 ───── */
        .services-grid {display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 2.2rem;}
        .service-card {background: #fff; border: 1px solid #e9eef5; border-radius: 1rem; text-align: center; padding: 2.2rem 1.3rem; transition: transform .25s, box-shadow .25s;}
        .service-card:hover {transform: translateY(-6px) scale(1.03); box-shadow: 0 8px 22px rgba(52, 152, 219, .12);}
        .service-icon {font-size: 2.4rem; margin-bottom: 1rem; color: var(--primary);}
        .service-card h3 {color: var(--primary-dark); margin-bottom: 1rem; font-size: 1.15rem;}

        /* ───── 流程 ───── */
        .steps {background: #fff;}
        .steps-grid {display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 2rem; counter-reset: step;}
        .step-card {background: #fafbfc; border: 1px solid #eef2f7; border-radius: 1rem; padding: 2rem; text-align: center; position: relative;}
        .step-card::before {content: counter(step); counter-increment: step; font-size: 2.8rem; color: var(--primary); font-weight: 600; position: absolute; top: 10px; left: 20px; opacity: .15;}
        .step-title {font-weight: 600; margin-bottom: .6rem; color: var(--primary-dark);}        

        /* ───── 案例 ───── */
        .portfolio-grid {display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 2rem;}
        .portfolio-item {position: relative; border-radius: 1rem; overflow: hidden; box-shadow: 0 4px 16px rgba(34, 44, 56, .09);}        
        .portfolio-item img {height: 260px; width: 100%; object-fit: cover; transition: transform .35s ease;}
        .portfolio-item:hover img {transform: scale(1.08);}        
        .portfolio-overlay {position: absolute; inset: 0; background: linear-gradient(to top, rgba(0, 0, 0, .85), transparent 70%); display: flex; flex-direction: column; justify-content: flex-end; padding: 1.5rem; color: #fff; transform: translateY(100%); transition: transform .35s ease;}
        .portfolio-item:hover .portfolio-overlay {transform: translateY(0);}        

        /* ───── 证书 ───── */
        .cert-grid {display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 2rem;}
        .cert-grid img {border-radius: 1rem; box-shadow: 0 4px 16px rgba(34, 44, 56, .09);}        

        /* ───── 团队 ───── */
        .team-grid {display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 2.2rem; text-align: center;}
        .member {background: #fff; border-radius: 1rem; overflow: hidden; box-shadow: 0 4px 14px rgba(52, 152, 219, .09);}
        .member img {height: 280px; width: 100%; object-fit: cover;}

</html>
